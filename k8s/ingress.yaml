apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp-ingress
  namespace: chat-app
  labels:
    app.kubernetes.io/name: chatapp-ingress
  annotations:
    nginx.ingress.kubernets.io/rewrite-target: /
    nginx.ingress.kubernets.io/ssl-redirect: "false"

spec:
  rules:
  - host: chat.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: backend
            port:
              number: 5001

      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: frontend
            port:
              number: 80
